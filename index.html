<!DOCTYPE html>
<html>
<head>
	<title>Football rank</title>
	<link rel="stylesheet" href="styles.css">

	<script src="dist/main.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
		<div class="countries col-lg-3">
			<p class="pss">Tari</p>
			<ul class="competition-list" id="accordion">
				<!--populated by jquery-->
			</ul>
		</div>

		<div class="ranking col-lg-7" id="ranking">
			<p>Clasament</p>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">Pos</th>
						<th scope="col">Team</th>
						<th scope="col">Played</th>
						<th scope="col">Win</th>
						<th scope="col">Draw</th>
						<th scope="col">Lose</th>
						<th scope="col">GD</th>
						<th scope="col">Pts</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<div class="team col-lg-2" id="team">
			<div class="team__info"></div>
			<div class="team__players"></div>
		</div>
	</div>
	</div>
</body>
</html>
